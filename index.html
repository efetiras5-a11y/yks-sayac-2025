  <!-- Mobil uyumluluk -->

  <!-- SEO -->

  <meta name="keywords" content="YKS, sayaç, geri sayım, sınav, üniversite, TYT, AYT">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Sosyal medya paylaşımı -->
  <meta property="og:title" content="YKS Geri Sayım Sayacı">
  <meta property="og:description" content="YKS sınavına kalan süreyi takip edin. Geri sayım sayacı ile motivasyonunuzu artırın.">

  <!-- Google için yapılandırılmış veri -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "YKS Geri Sayım Sayacı",
    "url": "https://seninsiten.com"
  }
  </script>

  <!-- Stil -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #sayac {
      font-size: 40px;
      font-weight: bold;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      body {
        margin-top: 50px;
        padding: 10px;
      }

      #sayac {
        font-size: 28px;
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>YKS'ye Kaç Gün Kaldı?</h1>
  <div id="sayac">Yükleniyor...</div>

  <script>
    const yksTarihi = new Date("2026-06-15");

    function geriSayim() {
      const simdi = new Date();
      const fark = yksTarihi - simdi;

      if (fark <= 0) {
        document.getElementById("sayac").innerText = "YKS başladı!";
        return;
      }

      const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
      const saat = Math.floor((fark / (1000 * 60 * 60)) % 24);
      const dakika = Math.floor((fark / (1000 * 60)) % 60);
      const saniye = Math.floor((fark / 1000) % 60);

      document.getElementById("sayac").innerText =
        `${gun} gün ${saat} saat ${dakika} dakika ${saniye} saniye kaldı`;
    }

    setInterval(geriSayim, 1000);
  </script>

</body>
</html>
