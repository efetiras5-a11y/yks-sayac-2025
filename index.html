<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri Sayım Sayaçları</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .butonlar {
      margin-bottom: 30px;
    }

    .butonlar button {
      background-color: #ffffff;
      color: #203a43;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .butonlar button:hover {
      transform: scale(1.05);
    }

    .sayac {
      display: none;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
      max-width: 500px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 24px; }
      .sayac { font-size: 18px; padding: 15px; }
    }
  </style>
</head>
<body>

  <h1>Geri Sayım Sayaçları</h1>

  <div class="butonlar">
    <button onclick="goster('yks')">YKS Sayaç</button>
    <button onclick="goster('ayt')">AYT Sayaç</button>
    <button onclick="goster('lgs')">LGS Sayaç</button>
    <button onclick="goster('tatil')">Yaz Tatili Sayaç</button>
  </div>

  <div id="yks" class="sayac">Yükleniyor...</div>
  <div id="ayt" class="sayac">Yükleniyor...</div>
  <div id="lgs" class="sayac">Yükleniyor...</div>
  <div id="tatil" class="sayac">Yükleniyor...</div>

  <script>
    const tarihBilgileri = {
      yks: new Date("2026-06-15"),
      ayt: new Date("2026-06-16"),
      lgs: new Date("2026-06-07"),
      tatil: new Date("2026-06-19")
    };

    function goster(id) {
      document.querySelectorAll('.sayac').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function geriSayim(id, hedefTarih) {
      const simdi = new Date();
      const fark = hedefTarih - simdi;

      if (fark <= 0) {
        document.getElementById(id).innerText = "Zaman geldi!";
        return;
      }

      const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
      const saat = Math.floor((fark / (1000 * 60 * 60)) % 24);
      const dakika = Math.floor((fark / (1000 * 60)) % 60);
      const saniye = Math.floor((fark / 1000) % 60);

      document.getElementById(id).innerText =
        `${gun} gün ${saat} saat ${dakika} dakika ${saniye} saniye kaldı`;
    }

    setInterval(() => {
      for (const id in tarihBilgileri) {
        geriSayim(id, tarihBilgileri[id]);
      }
    }, 1000);
  </script>

</body>
</html>
