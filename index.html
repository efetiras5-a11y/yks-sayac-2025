  }

<body>

  <h1>YKS'ye Kaç Gün Kaldı?</h1>
  <div id="sayac">Yükleniyor...</div>

  <script>
    // YKS tarihi (örnek: 15 Haziran 2026)
    const yksTarihi = new Date("2026-06-15");

    function geriSayim() {
      const simdi = new Date();
      const fark = yksTarihi - simdi;

      if (fark <= 0) {
        document.getElementById("sayac").innerText = "YKS başladı!";
        return;
      }

      const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
      const saat = Math.floor((fark / (1000 * 60 * 60)) % 24);
      const dakika = Math.floor((fark / (1000 * 60)) % 60);
      const saniye = Math.floor((fark / 1000) % 60);

      document.getElementById("sayac").innerText =
        `${gun} gün ${saat} saat ${dakika} dakika ${saniye} saniye kaldı`;
    }

    // Her saniyede güncelle
    setInterval(geriSayim, 1000);
  </script>
