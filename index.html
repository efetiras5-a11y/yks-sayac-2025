  <script>
    function getNextDate(month, day, hour = 10) {
      const now = new Date();
      let year = now.getFullYear();
      let target = new Date(year, month - 1, day, hour, 0, 0);
      if (target < now) {
        target = new Date(year + 1, month - 1, day, hour, 0, 0);
      }
      return target;
    }

    const targets = {
      lgs: getNextDate(6, 1, 9),
      tyt: getNextDate(6, 14, 10),
      tatil: getNextDate(6, 20, 12)
    };

    function updateCountdown(id) {
      const now = new Date();
      const target = targets[id];
      const diff = target - now;

      const isToday =
        now.getFullYear() === target.getFullYear() &&
        now.getMonth() === target.getMonth() &&
        now.getDate() === target.getDate();

      if (diff <= 0 && isToday) {
        document.getElementById(id + "Countdown").innerText = "ðŸŽ‰ SÃ¼re doldu!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById(id + "Countdown").innerText =
        `${days} gÃ¼n ${hours} saat ${minutes} dakika ${seconds} saniye kaldÄ±`;
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => {
        sec.classList.remove("show");
        sec.style.display = "none";
      });

      const active = document.getElementById(id);
      active.style.display = "block";
      setTimeout(() => active.classList.add("show"), 10);

      updateCountdown(id);
      clearInterval(window.activeTimer);
      window.activeTimer = setInterval(() => updateCountdown(id), 1000);
    }

    showSection("lgs");
  </script>
