<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>YKS Geri Sayım ve Net Hesaplama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #000;
      --primary: #007bff;
      --hover: #0056b3;
      --shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --primary: #bb86fc;
      --hover: #985eff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .toggle-theme {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .menu button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu button:hover {
      background-color: var(--hover);
    }

    .section {
      display: none;
      background: var(--bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .countdown {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 7px;
      text-align: center;
      border: 1px solid #ccc;
    }

    input {
      width: 60px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">Temayı Değiştir</button>

  <div class="menu">
    <button onclick="showSection('tyt')">TYT</button>
    <button onclick="showSection('ayt')">AYT</button>
    <button onclick="showSection('yks')">YKS</button>
    <button onclick="showSection('ly')">LY</button>
    <button onclick="showSection('nettyt')">TYT Net</button>
    <button onclick="showSection('netayt')">AYT Net</button>
  </div>

  <div id="tyt" class="section"><h2>TYT</h2><div id="tytCountdown" class="countdown"></div></div>
  <div id="ayt" class="section"><h2>AYT</h2><div id="aytCountdown" class="countdown"></div></div>
  <div id="yks" class="section"><h2>YKS</h2><div id="yksCountdown" class="countdown"></div></div>
  <div id="ly" class="section"><h2>LY</h2><div id="lyCountdown" class="countdown"></div></div>

  <div id="nettyt" class="section">
    <h2>TYT Net Hesaplama</h2>
    <table>

      <tr><td>Sosyal</td><td><input id="tytSosyalD"></td><td><input id="tytSosyalY"></td><td><span id="tytSosyalN">0</span></td></tr>
      <tr><td>Matematik</td><td><input id="tytMatD"></td><td><input id="tytMatY"></td><td><span id="tytMatN">0</span></td></tr>
      <tr><td>Fen</td><td><input id="tytFenD"></td><td><input id="tytFenY"></td><td><span id="tytFenN">0</span></td></tr>
    </table>
    <button onclick="hesaplaTYT()">Hesapla</button>
  </div>

    </table>
    <button onclick="hesaplaAYT()">Hesapla</button>
  </div>

  <footer>© 2025 Efe Tıraş | Tüm hakları saklıdır.</footer>
